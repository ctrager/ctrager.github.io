<html>

<head>
    <script language="Javascript">
        // get html content from other repository 
        fetch('https://raw.githubusercontent.com/ctrager/metronome.html/master/metronome.html')
            .then(function (response) {
                return response.text()
            })
            .then(function (text) {
                replace_content(text)
            })
            .catch(function (err) {
                err => console.log("bad");
                console.log(err)

            })

        function replace_content(content) {
            document.open();
            document.write(content);
            document.close();
        }
    </script>
</head>

</html>
